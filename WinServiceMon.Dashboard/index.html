<!DOCTYPE html>
<html>
<head>
    <title>Alert Boy</title>
	<meta charset="utf-8" />

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <script src="http://localhost:9000/signalr/hubs"></script>
   
</head>
<body>

    <script type="text/javascript">

        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:9000/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.alertHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.notify = function (alertText) {
              
                var jsonOutput = JSON.parse(alertText);
                console.log(jsonOutput);
  
            };

            $.connection.hub.start().done(function () {

                console.log("Hub started...");
            });

        });
            
    </script>
</body>
</html>
